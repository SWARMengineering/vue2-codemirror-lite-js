<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue2 CodeMirror Lite for JS</title>
    <style> [v-cloak] { display:none; } body { padding: 30px; font-family: Helvetica, Arial, sans-serif; font-weight: 300; } h1 { font-weight: 300; }</style>
  </head>
  <body>
    <h1>Vue2 CodeMirror component for JavaScript with linting</h1>
    <main v-cloak id="app">
      <codemirror :code="code" @changed="changed" :options="options"></codemirror>
    </main>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./bundle.js"></script>
    <script>
      Vue.use(CodeMirror)

      var app = new Vue({
        el: '#app',
        data: function () {
          return {
            code: '',
            options: {
              tabSize: 2,
              lineNumbers: true,
              lineWrapping: true,
              line: true,
              gutters: ['CodeMirror-linenumbers', 'CodeMirror-lint-markers'],
              lint: true
            }
          }
        },

        methods: {
          changed: function (code) {
            console.log('changed', code)
          }
        }
      })
    </script>
  </body>
</html>
